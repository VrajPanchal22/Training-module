<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo_List.css">
</head>

<body>
    <div class="container">
        <div class="mainContainer">
            <input type="text" class="inputval" placeholder="List your To-Do's...">
            <button class="enterBtn" onclick="AddElement()">Add</button>
            <div class="List"></div>
            <div class="in" style="display: flex; position: absolute;bottom: 0px;">
                <div class="deleteAll"><button class="delete_all" style=" background-color:yellowgreen;"
                        onclick="deleteAll()">Delete All List</button></div>

                <div class="Completed"><button class="completed" style=" background-color:yellowgreen;"
                        onclick="completed()">completed</button></div>
                <div class="incomplete"><button class="Incomplete " style=" background-color:yellowgreen;"
                        onclick="Incomplete()">Incomplete</button></div>

                <div class="showall"><button class="ShowAll" style=" background-color:yellowgreen;"
                        onclick="ShowAll()">Show_All</button></div>
                <div class="sort">
                    <input type="checkbox" style=" background-color:yellowgreen;" checked="true" class="checkbox"
                        onclick="sorted()">sort

                </div>

            </div>
        </div>
    </div>
    <script src="todo_list.js"></script>
</body>

</html>
