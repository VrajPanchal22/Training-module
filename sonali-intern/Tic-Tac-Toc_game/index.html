<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">tile
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toc-Game</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <h1 class="heading">Tic-Tac-Toc Game</h1>
    <div class="main">
        <div  class="tile borderR "><span class="tileValue"></span></div>
        <div  class="tile borderR "><span class="tileValue"></span></div>
        <div class="tile"><span class="tileValue"></span ></div>
        <div  class="tile borderT borderR"><span class="tileValue"></span></div>
        <div class="tile borderT borderR"><span class="tileValue"></span></div>
        <div  class="tile borderT"><span class="tileValue"></span ></div>
        <div  class="tile borderT borderR"><span class="tileValue"></span></div>
        <div  class="tile borderT borderR"><span class="tileValue"></span></div>
        <div  class="tile borderT"><span class="tileValue"></span ></div>

    </div>
    <div  class="containet">
        <h2 style="color: white; font-size: 2rem;">Welcome !</h2>
        <h2 id="info" >Turn for X</h2>
        <button class="rest"  id="reset" onclick="handleReset()" >RESET</button>
    </div>

    </head>
</body>

<script src="./script.js"></script>

</html>
