<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="./todo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container bg-primary w-100 shadow ">
        <h2 class="text-light text-center p-5">Todo App</h2>
        <div class="d-flex justify-content-evenly align-items-center w-100 bg-light p-3 rounded-2 shadow  ">
            <button class="btn btn-primary w-25" id="button" onclick="toggleCompleted()">Show Completed</button>
            <button class="btn btn-primary w-25" id="button" onclick="toggleAll()">Show All</button>
            <button class="btn btn-primary w-25" id="button" onclick="toggleUncomplete()">Show UnComplete</button>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <div class="input-group mt-5 d-flex justify-content-center align-items-center">
                <form class="d-flex justify-content-center align-items-center w-100">
                    <input type="text" class="form-control shadow w-75" placeholder="Add a todo" id="todo" name="todo"
                        required>
                    <input class="btn btn-dark shadow" type="submit" placeholder="Add">
                </form>
                <h2 class="mt-5 text-light text-l" id="msg"></h2>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center p-5 ">
            <ul class="list-group w-75 ">
            </ul>
        </div>


        <div class="d-flex justify-content-evenly align-items-center p-5">
            <button class="btn btn-light" id="delete-button" onclick="handleDeleteAll()">Delete all</button>
            <label class="switch">
                <input type="checkbox" id="sortCheck" onclick="handleSort()">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <script src="./todo.js"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    </head>
</body>

</html>
