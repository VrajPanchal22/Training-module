<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="./loginForm.css" rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="card">
            <div class="card__left">
                <img src="./welcome.svg" width="250px" class="img">
                <div class="card__body">
                    <h2>Welcome back</h2>
                    <p class="card__p">lorem ipsum dolor sit, amet consectetur
                        adipisicing elit ipsam asperiores!</p>
                </div>
            </div>
            <div class="card__right">
                <form class="form">
                    <b>
                        <p class="form__heading">LOGIN</p>
                    </b>
                    <label for="email" class="form__label">Email</label>
                    <input type="email" name="Email" id="email" class="form__input">
                    <br><br>
                    <label for="password">Password</label>
                    <input type="password" name="Password" id="password" class="form__input">
                    <a href="#" class="form__pwd">Forgot password?</a>
                    <button class="btn--blue">Login</button>
                    <p class="form__signup">New to our platform?<span class="form--lightblue">Signup</span></p>
                    <div class="form__center">
                        <p class="form__or">Or</p>
                    </div>
                    <div class="button">
                        <button class="button--darkblue">Facebook</button>
                        <button class="button--red">Google</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
