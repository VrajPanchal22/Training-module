<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link href="./drumKit.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <p class="heading">The Drum Kit</p>
        </div>
        <div class="kit">
            <button class="s btn" id="s">s</button>
            <button class="o btn" id="o">o</button>
            <button class="n btn" id="n">n</button>
            <button class="a btn" id="a">a</button>
            <button class="l btn" id="l">l</button>
        </div>


        <audio src="./audio/sound1.mp3" id="1"></audio>
        <audio src="./audio/sound2.mp3" id="2"></audio>
        <audio src="./audio//sound3.mp3" id="3"></audio>
        <audio src="./audio//sound4.mp3" id="4"></audio>
        <audio src="./audio//sound5.mp3" id="5"></audio>

    </div>


    <script src="./drumKit.js"></script>
</body>

</html>
