<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid black;
            padding: 5px;
            border-spacing: 2px;
        }
        .inside-table{
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

        <div>
            <table>
                <tr>
                    <th rowspan="3">Day</th>
                    <th colspan="3">Seminar</th>

                    <th colspan="2">Schedule</th>
                    <th rowspan="2">Topic</th>
                </tr>
                <tr> 
                    <th>Begin</th>
                    <th>End</th>
                </tr>
                <tr>
                    <td rowspan="2">Monday</td>
                    <td rowspan="2">8:00 AM</td>
                    <td rowspan="2">5:00 PM</td>
                    <td>Introduction to XML</td>
                </tr>
                <tr>
                    <td>Validity: DTD</td>
                </tr>
                <tr>
                    <td rowspan="3">Tuesday</td>
                    <td>8</td>
                    <td>11</td>
                    <td rowspan="3">
                        <table class="inside-table">
                            <tr>
                                <td>XPath</td>
                            </tr>
                            <tr>
                                <td >XSL formating objects</td>
                            </tr>
                        </table>
                    </td>
                </tr> 
                <tr>
                    <td>11</td>
                    <td>2</td>
                </tr> 
                <tr>
                    <td>2</td>
                    <td>5</td>
                   
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>8:00 am</td>
                    <td>12:00 pm</td>
                    <td>XSL formating objects</td>
                </tr>

            </table>
        </div>

    </div>
    
</body>
</html>
