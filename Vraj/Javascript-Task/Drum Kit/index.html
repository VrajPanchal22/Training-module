<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>THE DRUM KIT</h1>

    <div class="container">
        <div class="w drum">Press W to play sound</div>
        <div class="drum a">Press A to play sound</div>
        <div class="drum s">Press S to play sound</div>
        <div class="drum d">Press D to play sound</div>
        <div class="drum j">Press J to play sound</div>
        <div class="drum k">Press K to play sound</div>
        <div class="drum l">Press L to play sound</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
