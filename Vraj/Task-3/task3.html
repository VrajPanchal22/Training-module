<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="card__block1">
                <header class="card__block1__header">
                    <div>Login</div> 
                </header>
                <div class="card__block1__icons">
                    <img class="card__block1__fblogo" src="facebook-app-symbol.png" alt="">
                    <img class="card__block1__twtlogo" src="twitter.png" alt="">
                </div>
                <form class="card__block1__form" action="">
                    <header class="form__header">
                        or use your account
                    </header>
                    <div class="input-group">
                        <input class="input-group__email" type="text" name="email" placeholder="Email">
                        <input  class="input-group__password" type="password" name="pwd" id="" placeholder="Password">
                    </div>
                    <footer class="form__footer">
                        Forget your Password?
                    </footer>
                </form>
                <div class="card__block1__action">
                    <button class="button">LOG IN</button>
                </div>    
            </div>
        

            <div class="card__block2">
                <header class="card__block2__header">
                    HTML CSS Login Form
                </header>
                <div class="card__block2__content">
                    This login form is created using pure HTML and CSS. For social icons, FOntAwesome is used. 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
