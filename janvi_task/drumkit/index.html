<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <p class="logo">The Drum Kit</p>
    <div class="instruments">
        <button class="drumkit" id="instruments1">bass_drum</button>
        <button class="drumkit" id="instruments2">floortoms</button>
        <button class="drumkit" id="instruments3">tom_toms</button>

        <button class="drumkit" id="instruments5">trumpet</button>
        <button class="drumkit" id="instruments6">violin</button>

        <audio src="sounds/sound1.wav" id="1"></audio>
        <audio src="sounds/sound2.wav" id="2"></audio>
        <audio src="sounds/sound3.wav" id="3"></audio>
        <audio src="sounds/sound4.wav" id="4"></audio>
        <audio src="sounds/sound5.wav" id="5"></audio>
        <audio src="sounds/sound6.wav" id="6"></audio>

    <script src="script.js"></script>

</html>
