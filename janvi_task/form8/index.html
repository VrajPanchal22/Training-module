<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main align">
    <div class="container" id="container">
        <div class=" signin-user">
            
            <form action="">
                <h1 class="signin-user__logo">sign in</h1>
                <div class="signin-user__login-option align">
                    <a href="#" class="signin-user__login-option "><img src="/images/facebook.png" alt="facebook"></a>
                    <a href="#" class="signin-user__login-option "><img src="/images/G+.png" alt="google"></a>
                    <a href="#" class="signin-user__login-option "><img src="/images/linkedin.jpg" alt="linkedin"></a>
                </div>
                <input type="email" name="email" placeholder="User email" size="30"><br>
                <input type="password" placeholder="password" size="30"><br>
           
                <p class="align">Forgot your password?</p>
                <div class="align">
                    <button ><b>SIGNIN</b></button>
                </div>
            </form>
        </div>
        <div class="signup-user">
            <form action="" class="signup__txt">
                <h1 class="signup__txt" >Sign UP</h1><br>
                <p class="align p__signup ">Sign up here if you don't have account</p>
                <div class="align">
                    <button class="button__signup--whiteborder"><b>SIGNUP</b></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
