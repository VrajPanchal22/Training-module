<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">tic-tac-toe</div>
    <div class="container">
         <div class="game-container">
            <div class="box bl bt"><span class="boxValue"></span></div>
            <div class="box bt " ><span class="boxValue"></span></div>
            <div class="box bt br"><span class="boxValue"></span></div>
            <div class="box bl"><span class="boxValue"></span></div>
            <div class="box "><span class="boxValue"></span></div>
            <div class="box br"><span class="boxValue"></span></div>
            <div class="box bl bb"><span class="boxValue"></span></div>
            <div class="box bb"><span class="boxValue"></span></div>
            <div class="box bb br"><span class="boxValue"></span></div>
        </div>
        <div class="gridInfo">
            <h1>welcome to tic-tac-toe game</h1>
            <p id="info"> turn for X</p>
            <button onclick="resetBtn()" id="reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
