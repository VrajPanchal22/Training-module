<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table exe1</title>
    <style>
        table{
            border: 1px solid black;
        }
        th , td {
            border: 1px solid grey;
            text-align: center;
        }

        .inner{
            border: none;
            width: 100%;
        }
            .inner td{
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00a.m.</td>
            <td rowspan="2">5:00p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>validity:DTD and Relax NG</td>
        </tr>
        <tr>

            <td rowspan="3">Tuesday</td>
            
            <td>8:00a.m.</td>
            <td>11:00a.m.</td>
           <td rowspan="3">
            <table class="inner">
                <tr><td>xpath</td></tr>
                <tr><td>xls transformation</td></tr>
            </table>
           </td>
        </tr>
        <tr>
            <td>11:00a.m.</td>
            <td>2:00p.m.</td>
        </tr>
        
        <tr>
            <td >2:00p.m.</td>
            <td >5:00p.m.</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00a.m.</td>
            <td>12:00a.m.</td>
            <td>XSL Formatting Object</td>
        </tr>
    </table>
    
</body>
</html>
