<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="heading">Tic Tac Toe</h1>

        <div class="board" id="board">
            <div class="board__row" id="row1">
                <div class="board__col board__col--marginRight board__col--marginBottom" id="0"></div>
                <div class="board__col board__col--marginRight board__col--marginBottom board__col--marginLeft" id="1">
                </div>
                <div class="board__col board__col--marginBottom board__col--marginLeft" id="2"></div>
            </div>

            <div class="board__row" id="row2">
                <div class="board__col board__col--marginTop board__col--marginRight board__col--marginBottom" id="3">
                </div>
                <div class="board__col board__col--marginTop board__col--marginRight board__col--marginBottom board__col--marginLeft"
                    id="4"></div>
                <div class="board__col board__col--marginTop board__col--marginLeft board__col--marginBottom" id="5">
                </div>
            </div>

            <div class="board__row" id="row3">
                <div class="board__col board__col--marginTop board__col--marginRight" id="6"></div>
                <div class="board__col board__col--marginTop board__col--marginRight board__col--marginLeft" id="7">
                </div>
                <div class="board__col board__col--marginTop board__col--marginLeft" id="8"></div>
            </div>
        </div>

        <h2 id="win" class="win"></h2>
        <div class="button">
            <button id="reset" class="button__reset">New Game</button>
        </div>
    </div>
</body>

</html>
