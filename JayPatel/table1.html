<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Table</title>
    <style>
        td {
            text-align: center;
        }
        table, td, th {
            border: 1px solid #000;
        }

        .innerTable {
            border: none;
            width: 100%;
        }

        .innerTable td {
            padding: 20px;
        }

        
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3" >Day</td>
            <td colspan="3" >Seminar</td>
        </tr>
        <tr>
            <td colspan="2" >Schedule</td>
            <td rowspan="2" >Topic</td>
        </tr>
        <tr>
            <td>Begin</td>
            <td>End</td>
        </tr>
        <tr>
            <td rowspan="2" >Monday</td>
            <td rowspan="2" >8:00 a.m.</td>
            <td rowspan="2" >5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3" >Tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td rowspan="3" >
                <table class="innerTable" >
                    <tr>
                        <td>XPath</td>
                    </tr>
                    <tr>
                        <td>XSL Transformations</td>
                    </tr>
                </table>
                <!-- <td>XSL Transformations</td> -->
            </td>
        </tr>
        <tr>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
        </tr>
        <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
