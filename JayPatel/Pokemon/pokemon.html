<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="pokemon.js"></script>
</head>

<body>

    <div class="container" id="pokemon">
        <h1 class="heading">Name</h1>

        <div class="mini-container">
            <div class="pokemon__img">
                <img class="img" src="http://192.168.29.118:3004/images/pokemon/other/home/2.png" alt="pokemon">
            </div>
            <div class="pokemon__properties">
                <div class="pokemon__property">
                    <span class="property__name" >Height</span>
                    <span class="property__value" >3' 03''</span>
                </div>

                <div class="pokemon__property">
                    <span class="property__name" >Weight</span>
                    <span class="property__value" >28.7</span>
                </div>

                <div class="pokemon__property">
                    <span class="property__name" >Ability</span>
                    <span class="property__value" >Overgrow</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
