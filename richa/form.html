<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" bgcolor="#cc9966" >
        <pre align="center"><h1>KM Custom HTML Form Example Using AppleScript</h1>
            (by JMichaelTX)    
</pre>
    <table border="2" bgcolor="#cc9966" align="center"  width="50%">
        <tr align="left">
            <th>Name:</th>
            <td colspan="10"><input type="text" placeholder="Richa Tripathi"></td>
        </tr>
        <tr align="left">
            <th>Email:</th>
            <td><input type="text" placeholder="richa@cloudmatetechnologies.com"></td>
        </tr>
        <tr align="left">
            <th>Password:</th>
            <td><input type="password" placeholder=""></td>
        </tr>
        <tr align="left">
            <td><strong>Approval Required:</strong>
                <pre>Click on the button or text to select</pre>
            </td>
            <td><input type="radio">
            <label for="Choice a">Choice A </label><br>
            <input type="radio">
            <label for="Choice B">Choice B</label><br>
            <input type="radio">
            <label for="Choice C">Choice C</label><br>
            </td>
        </tr>
        <tr align="left">
            <th>Popup Menu:</th>
            <td><select name="pop" id="pop">
                <option value="Texas -- TX">Texas -- TX</option>
                <option value="Texas -- TX">Texas -- TX</option>
                <option value="Texas -- TX">Texas -- TX</option>
                <option value="Texas -- TX">Texas -- TX</option>
            </select></td>
        </tr>
        <tr>
            <td align="left"><strong>List</strong>
                <p>
                    Setup Options:
                    <ul>
                        <li>Number of rows to display</li>
                        <li>Allow Mutli-select</li>
                    </ul>
                </p>
            </td>
            <td>
                <select name="list" id="list"  size ="5" multiple >
                    <option value="ca">California -- CA</option>
                    <option value="cd">Colorado -- CD</option>
                    <option value="cn">Connecticut -- CA</option>
                    <option value="da">Dalifornia -- DA</option>
                    <option value="ca">Dolorado -- DO</option>
                    <option value="ca">California -- CA</option>
                    <option value="cd">Colorado -- CD</option>
                    <option value="cn">Connecticut -- CA</option>
                    <option value="da">Dalifornia -- DA</option>
                    <option value="ca">Dolorado -- DO</option>
                </select>
            </td>
        </tr>
        <tr align="left">
            <th>Field Ignored by KM</th>
            <td>
                <input type="number" placeholder="1234">
            </td>
        </tr>
        <tr align="left">
            <th>Text Area</th>
            <td><textarea name="text" id="text" cols="30" rows="10" placeholder="Now is the time ...."></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" >Save</button> <button type="button" >Cancel</button> <button type="button" >Resize</button> </td>
        </tr>
    </table>

    
</form>
</body>
</html>
