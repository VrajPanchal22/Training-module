        </div><br>
        <div class="line">
            <input type="text" id="box7" class="box" placeholder="---" maxlength="1" onmouseout="game()">
            <input type="text" id="box8" class="box" placeholder="---" maxlength="1" onmouseout="game()">
            <input type="text" id="box9" class="box" placeholder="---" maxlength="1" onmouseout="game()">
        </div><br>
        <p id="result">result:</p>
        <button id="reset" onclick="resultbtn()">Reset</button>
    </div>
